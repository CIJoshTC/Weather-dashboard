
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/script.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header-strip">
        <figure class="text-center"></figure>
        <h1 class="title is-1 has-text-white" id="body-title">Weather Forecast</h1>
    </header>
    <div class="container">
        <h2 class="subtitle is-3">Search Location:</h2>
        <form id="searchForm" class="mb-4">
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input type="text" id="cityInput" class="input" placeholder="Enter city name">
                </div>
                <div class="control">
                    <button type="submit" class="button is-primary">Search</button>
                </div>
            </div>
        </form>
        <div class="previous-searches hidden " id="previousSearchContainer">
            <h3 class="title is-4 has-text-white"></h3>
            <ul id="previousSearchList">
                
            </ul>
        </div>
        <div class="weather-cards" id="weatherCardsContainer">
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
